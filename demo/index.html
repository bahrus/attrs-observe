<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>attrs-observe demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="https://unpkg.com/p-d.p-u@0.0.49/p-d.p-d-x.p-u.js"></script>
    <script type="module" src="../attrs-observe.js"></script>


  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic attrs-observe demo</h3>
      <div>
        I am <span c="whatAmI"></span>
      </div>
      <script nomodule>
        ({
          whatAmI: 'Superman'
        })
      </script>
      <p-d-x on="eval" to="{input.whatAmI:whatAmI}"></p-d-x>
      <attrs-observe observe="c"></attrs-observe>
    </div>
  </body>
</html>
